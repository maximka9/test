databaseChangeLog:
  - changeSet:
      id: 2
      author: Максим
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal
              - column:
                  name: daily_limit
                  type: decimal
              - column:
                  name: encrypted_number
                  type: varchar(255)
              - column:
                  name: expiry_date
                  type: date
              - column:
                  name: monthly_limit
                  type: decimal
              - column:
                  name: owner_name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
